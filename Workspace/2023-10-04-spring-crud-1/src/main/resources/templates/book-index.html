<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>Books:</h1>
	<a href="/books/create">CREATE NEW</a>
	<br /><br />
	<form>
		<label for="title">Title</label>
		<input type="text" name="title" th:value="${title}">
		<input type="submit" value="SEARCH" >
	</form>
	<h1 th:if="${books.size() < 1}">NO BOOKS</h1>
	<ul th:if="${books.size() > 0}">
		<li
			th:each="book : ${books}"
			th:object="${book}"
		>
			<a th:href="@{/books/{id}(id=*{id})}">
				[[*{title}]]	
			</a>
			 - 
			<a th:href="@{/books/update/{id}(id=*{id})}">
				EDIT
			</a>
			 -
			<form 
				th:action="@{/books/delete/{id}(id=*{id})}" 
				method="POST"
				style="display: inline;"
			>
				<input type="submit" value="DELETE" >
			</form>
			 - 
			<a th:href="@{/books/borrow/book/{id}(id=*{id})}">
				BORROW
			</a>
		</li>
	</ul>
</body>
</html>
