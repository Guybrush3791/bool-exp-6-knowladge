<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>Books:</h1>
	<form>
		<label for="title">Title</label>
		<input type="text" name="title">
		<input type="submit" value="SEARCH" >
	</form>
	<ul>
		<li
			th:each="book : ${books}"
			th:object="${book}"
		>
			<a th:href="@{/books/{id}(id=*{id})}">
				[[*{isbn}]] - [[*{title}]]	
			</a>
		</li>
	</ul>
</body>
</html>
