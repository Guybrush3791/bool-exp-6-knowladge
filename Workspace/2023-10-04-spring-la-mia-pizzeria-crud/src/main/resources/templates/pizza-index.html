<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>Pizze!!</h1>
	<a th:href="@{/pizzas/create}">CREATE NEW PIZZA</a>
	<br /><br />
	<h1 th:if="${pizze.size() < 1}">No pizze :-(</h1>
	<div th:if="${pizze.size() > 0}"></div>
		<form>
			<label for="search">Search</label>
			<input type="text" name="search" th:value="${searchTitle}" />
			<input type="submit" value="SEARCH" />
		</form>
		<ul>
			<li
				th:each="pizza : ${pizze}"
				th:object="${pizza}"
			>
				<a th:href="@{pizzas/{id}(id=*{id})}">
					[[*{name}]]				
				</a>
				 - 
				<a th:href="@{pizzas/edit/{id}(id=*{id})}">EDIT</a>
				 - 
				<form style="display: inline;" th:action="@{pizzas/delete/{id}(id=*{id})}">
					<input type="submit" value="DELETE" >
				</form>
			</li>
		</ul>
	</div>
</body>
</html>
